<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy,Cut,Paste</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center mt-40">
       <div class="space-y-3 ">
        <div>
            <input id="copy-feild" type="text" class="border-2 border-gray-400"> 
        <button id="copy-btn" class="bg-indigo-400 px-2 rounded-sm">Copy</button>
        </div>
        <div>
            <input id="cut-feild" type="text" class="border-2 border-gray-400">
        <button id="cut-btn" class="bg-indigo-400 px-2 rounded-sm">Cut</button>
        </div>
        <div>
            <input id="paste-feild" type="text" class="border-2 border-gray-400">
        <button id="paste-btn" class="bg-indigo-400 px-2 rounded-sm">Paste</button>
        </div>
    </div>
       </div>
    <script src="stackLearner.js"></script>
</body>
</html>
